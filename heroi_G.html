<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI BRAND Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #1a6be0, #e036b8); /* Dunklere Töne für bessere Lesbarkeit */
            position: relative;
            overflow: hidden;
        }
        .text-container {
            position: relative;
            width: auto; /* Anpassung für dynamische Breite */
            max-width: 90vw; /* Responsiv: Max 90% der Viewport-Breite */
            text-align: center;
        }
        .brand {
            font-size: 150px; /* Große Typografie, anpassbar */
            font-weight: 900; /* Montserrat Black */
            letter-spacing: 0px; /* Buchstaben enger beieinander */
            background: radial-gradient(circle at center, #207cfa 0%, #ff3cd0 100%); /* Radialer Gradient von Mitte aus */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        .ai {
            font-size: 150px; /* Gleiche Größe */
            font-weight: 900; /* Montserrat Black */
            letter-spacing: 0px; /* Buchstaben enger beieinander */
            color: #ff3cd0;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards; /* Einblenden-Animation */
            animation-delay: 2s; /* Verzögerung, damit BRAND zuerst da ist */
            z-index: 2;
            /* Transform wird via JS gesetzt */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Responsiv: Media Queries für kleinere Bildschirme */
        @media (max-width: 768px) {
            .brand, .ai {
                font-size: 80px; /* Reduziert für Tablets */
            }
        }
        @media (max-width: 480px) {
            .brand, .ai {
                font-size: 50px; /* Reduziert für Mobile */
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="text-container">
            <h1 class="brand">BRAND</h1>
            <h1 class="ai">AI</h1>
        </div>
    </section>
    <script>
        function debounce(func, wait) {
            let timeout;
            return function() {
                clearTimeout(timeout);
                timeout = setTimeout(func, wait);
            };
        }

        function positionAI() {
            const brand = document.querySelector('.brand');
            const ai = document.querySelector('.ai');
            if (!brand || !ai) return;

            const brandText = brand.textContent;
            const preA = brandText.substring(0, brandText.indexOf('A')); // "BR"

            // Temporäres Span für Breitenmessung
            const tempSpan = document.createElement('span');
            tempSpan.style.visibility = 'hidden';
            tempSpan.style.position = 'absolute';
            tempSpan.style.whiteSpace = 'nowrap';
            tempSpan.style.fontSize = getComputedStyle(brand).fontSize;
            tempSpan.style.fontWeight = getComputedStyle(brand).fontWeight;
            tempSpan.style.fontFamily = getComputedStyle(brand).fontFamily;
            tempSpan.style.letterSpacing = getComputedStyle(brand).letterSpacing;
            tempSpan.textContent = preA;
            document.body.appendChild(tempSpan);
            const preWidth = tempSpan.offsetWidth;
            document.body.removeChild(tempSpan);

            // Positioniere AI um die Breite von "BR" nach rechts
            ai.style.transform = `translateX(${preWidth}px)`;
        }

        window.addEventListener('load', positionAI);
        window.addEventListener('resize', debounce(positionAI, 200)); // Debounce für Performanz bei Resize
    </script>
</body>
</html>
