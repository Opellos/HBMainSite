<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRAIND mit Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@900&display=swap" rel="stylesheet">
  <style>
    .braind-container {
      position: relative;
      font-family: 'Hanken Grotesk', sans-serif;
      font-weight: 900;
      font-size: 10rem; /* Zentral anpassen */
      display: inline-block;
      width: 6em;
      height: 1.2em;
      overflow: hidden; /* Für Fliegen-Effekte */
    }

    .letter-b, .letter-r, .letter-n, .letter-d {
      background: linear-gradient(to right, #207cfa, #ff3cd0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .letter-a, .letter-i {
      color: #ff3cd0;
    }

    .letter {
      position: absolute;
      top: 0;
    }

    .letter-b { left: -0.03em; animation: flyInLeft 1s ease-out forwards; } /* Um 0.03em verschoben */
    .letter-r { left: 0.6em; animation: flyInLeft 1s ease-out 0.2s forwards; }
    .letter-a { left: 1.2em; transform: scale(0); animation: zoomIn 1s ease-in-out 1s forwards; } /* Zoom-Effekt */
    .letter-i { left: 1.8em; z-index: 2; transform: scale(1.5); opacity: 0; animation: attentionI 1s ease-in-out 2s forwards; } /* Größer einblenden */
    .letter-n { left: 1.8em; z-index: 1; animation: flyInRight 1s ease-out 0.5s forwards; }
    .letter-d { left: 2.45em; animation: flyInRight 1s ease-out 0.7s forwards; }

    @keyframes flyInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes flyInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes attentionI {
      from { transform: scale(1.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="braind-container">
    <span class="letter letter-b">B</span>
    <span class="letter letter-r">R</span>
    <span class="letter letter-a">A</span>
    <span class="letter letter-i">I</span>
    <span class="letter letter-n">N</span>
    <span class="letter letter-d">D</span>
  </div>
</body>
</html>
