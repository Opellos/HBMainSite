<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BRAND – Slam Letters Hero</title>
<style>
  :root{
    --bg-start:#ff4ecf;   /* Pink */
    --bg-end:#5562ff;     /* Blau */
    --grad: linear-gradient(90deg, var(--bg-start), var(--bg-end));
    --size: clamp(56px, 12vw, 160px);
    --skew: -6deg;        /* kleine Slam-Schriftneigung */
  }

  * { box-sizing: border-box; }

  html, body { height: 100%; }
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    background:#0b0b10;
    color:#fff;
  }

  /* Full-Width Hero mit Verlauf */
  .hero{
    position:relative;
    min-height:100vh;
    display:grid;
    place-items:center;
    overflow:hidden;
    background: radial-gradient(1200px 800px at 10% 20%, rgba(255,255,255,.06), transparent 60%),
                radial-gradient(1000px 700px at 90% 80%, rgba(255,255,255,.06), transparent 60%),
                linear-gradient(135deg, var(--bg-start), var(--bg-end));
  }

  /* Container für die Buchstaben */
  .letters{
    position:relative;
    display:flex;
    gap:clamp(6px, 1.5vw, 20px);
    perspective: 800px;
  }

  /* Einzelner Buchstabe */
  .letter{
    position:relative;
    font-weight: 900;
    font-stretch: 100%;
    font-size: var(--size);
    line-height: 0.85;
    display:inline-block;
    transform: skewY(var(--skew)) rotateX(10deg);
    transform-origin: bottom left;

    /* Farbverlauf füllen */
    background: var(--grad);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;

    /* „3D“-Gefühl: Extrusionsschatten mittels Mehrfach-Textschatten */
    text-shadow:
       0.5px 0.5px 0   rgba(0,0,0,.08),
       1px   1px   0   rgba(0,0,0,.08),
       1.5px 1.5px 0   rgba(0,0,0,.07),
       2px   2px   0   rgba(0,0,0,.06),
       2.5px 2.5px 0   rgba(0,0,0,.05),
       6px   12px  24px rgba(0,0,0,.28);

    /* Einstieg + Dauerschweben (zwei Animationsspuren) */
    opacity:0;
    transform-origin: center;
    animation:
      pop-in .9s cubic-bezier(.2,.9,.2,1) forwards,
      floaty 6s ease-in-out infinite;
  }

  /* sanfter diffuser Bodenschatten je Buchstabe */
  .letter::after{
    content:"";
    position:absolute;
    left:50%;
    bottom:-10%;
    width:65%;
    height:20%;
    transform: translateX(-50%) skewX(10deg);
    filter: blur(12px);
    background: radial-gradient(50% 60% at 50% 60%, rgba(0,0,0,.35), rgba(0,0,0,0) 70%);
    opacity:.55;
    pointer-events:none;
  }

  /* Stagger – erscheinen nacheinander */
  .letter:nth-child(1){ animation-delay: .0s, 0s; }
  .letter:nth-child(2){ animation-delay: .12s, .12s; }
  .letter:nth-child(3){ animation-delay: .24s, .24s; }
  .letter:nth-child(4){ animation-delay: .36s, .36s; }
  .letter:nth-child(5){ animation-delay: .48s, .48s; }

  /* leichte, kontinuierliche Bewegung */
  @keyframes floaty{
    0%   { transform: skewY(var(--skew)) rotateX(10deg) translateY(0) rotate(0deg); }
    25%  { transform: skewY(var(--skew)) rotateX(10deg) translateY(-6px) rotate(-1deg); }
    50%  { transform: skewY(var(--skew)) rotateX(10deg) translateY(0px) rotate(0.6deg); }
    75%  { transform: skewY(var(--skew)) rotateX(10deg) translateY(-8px) rotate(-0.8deg); }
    100% { transform: skewY(var(--skew)) rotateX(10deg) translateY(0) rotate(0deg); }
  }

  /* Auftauchen mit Tiefe */
  @keyframes pop-in{
    0% { opacity:0; transform: translateY(30px) scale(.9) skewY(var(--skew)) rotateX(35deg); filter: blur(2px); }
    60%{ opacity:1; transform: translateY(-6px) scale(1.03) skewY(var(--skew)) rotateX(12deg); }
    100%{ opacity:1; transform: translateY(0) scale(1) skewY(var(--skew)) rotateX(10deg); }
  }

  /* Optionaler Unterbereich zum Scrollen, damit man die Bewegung weiter betrachten kann */
  .after{
    min-height:60vh;
    display:grid;
    place-items:center;
    color:#dfe6ff;
    background:
      radial-gradient(1000px 800px at 20% 10%, rgba(255,255,255,.05), transparent 60%),
      linear-gradient(180deg, #0f1022, #0b0b10);
    font-size: clamp(16px, 2.2vw, 22px);
    text-align:center;
    padding: 4rem 1.25rem;
  }
</style>
</head>
<body>
  <header class="hero" role="banner" aria-label="BRAND Slam Letters Hero mit Verlauf">
    <div class="letters" aria-label="Wort BRAND als 3D-Slam-Buchstaben">
      <span class="letter" aria-hidden="true">B</span>
      <span class="letter" aria-hidden="true">R</span>
      <span class="letter" aria-hidden="true">A</span>
      <span class="letter" aria-hidden="true">N</span>
      <span class="letter" aria-hidden="true">D</span>
    </div>
  </header>

  <section class="after">
    <p>Die Buchstaben bleiben in stetiger, sanfter Bewegung – mit zartem Pink-zu-Blau-Farbverlauf und diffusem Schatten.</p>
  </section>
</body>
</html>
