<!doctype html>
<html lang="de">

	<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero – Data-URI SVGs (Originale, Overlays ohne Verlauf)</title>
  <style>
    :root {
      --hero-min-h: 80vh;
      --fade-duration: 0.8s;
      --stagger: 0.3s;
      --pause: 1s;
      --glyph-height: clamp(64px, 12vw, 140px);
      --gap-tight: -6px;
    }

    /* Einzel-Positionierungen (nur das sichtbare Bild verschieben) */
    .word [data-file="Element 3.svg"] > .glyph { transform: translateX(-20px); } /* B */
    .word [data-file="Element 9.svg"] > .glyph { transform: translateX(-23px); } /* R */
    .word [data-file="Element 8.svg"] > .glyph { transform: translateX(-20px); } /* A */
	.word [data-file="Element 8.svg"] > .overlay5 {transform: translateX(-20px);}
    .word [data-file="Element 6.svg"] > .glyph { transform: translateX(3px); }   /* N */
    .word [data-file="Element 7.svg"] > .glyph { transform: translateX(14px); }  /* D */

    /* Speziell: Overlay 4 (liegt innerhalb von Element 6) */
    .word [data-file="Element 6.svg"] > .overlay4 { transform: translateX(-8px); }

    * { box-sizing: border-box; }
    body { margin: 0; background: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    .hero { min-height: var(--hero-min-h); display: flex; align-items: center; justify-content: center; padding: 24px; }
    .word { display: inline-flex; align-items: center; white-space: nowrap; }
    .cell { position: relative; display: inline-flex; align-items: center; justify-content: center; height: var(--glyph-height); }
    .cell + .cell { margin-left: var(--gap-tight); }

    .glyph, .overlay {
      height: 100%;
      opacity: 0;
      animation: fadeIn var(--fade-duration) ease-out forwards;
      /* transform aus den Regeln oben wird additiv übernommen (nur 2D-Translation) */
    }

    /* Stagger für Basiswort (nur Opacity) */
    .word .cell:nth-child(1) .glyph { animation-delay: calc(0 * var(--stagger)); }
    .word .cell:nth-child(2) .glyph { animation-delay: calc(1 * var(--stagger)); }
    .word .cell:nth-child(3) .glyph { animation-delay: calc(2 * var(--stagger)); }
    .word .cell:nth-child(4) .glyph { animation-delay: calc(3 * var(--stagger)); }
    .word .cell:nth-child(5) .glyph { animation-delay: calc(4 * var(--stagger)); }

    /* Overlays in getrennten Bild-Dokumenten */
    .overlay5, .overlay4 { position: absolute; inset: 0 auto auto 0; z-index: 2; }
    .overlay5 { animation-delay: calc(5 * var(--stagger) + var(--pause)); }
    .overlay4 { animation-delay: calc(5 * var(--stagger) + var(--pause) + 0.3s); left: 8px; z-index: 3; }

    img.svg { height: 100%; width: auto; display: block; }

    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
