<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRAIND mit Verlauf und Hanken Grotesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    .braind-container {
      position: relative;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 20rem;
      display: inline-block;
    }
    .letter-b, .letter-r, .letter-n, .letter-d {
      background: linear-gradient(to right, #207cfa 10%, #ff3cd0 40% );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .letter-a, .letter-i {
      color: #ff3cd0;
    }
    .letter-b { position: absolute; left: 0rem; top: 0rem; z-index: 2;}
    .letter-r { position: absolute; left: 12rem; top: 0rem; }
    .letter-a { position: absolute; left: 24rem; top: 0rem; }
    .letter-i { position: absolute; left: 38rem; top: 0rem; z-index: 2; }
    .letter-n { position: absolute; left: 38.5rem; top: 0rem; z-index: 1; }
    .letter-d { position: absolute; left: 51rem; top: 0rem; }
  </style>
	
<style>
@media (max-width: 768px) {
  .braind-container { 
	  font-size: 10rem;  
  }
}
	</style>	
	
</head>
<body>
  <div class="braind-container">
    <span class="letter-b">B</span>
    <span class="letter-r">R</span>
    <span class="letter-a">A</span>
    <span class="letter-i">I</span>
    <span class="letter-n">N</span>
    <span class="letter-d">D</span>
  </div>
</body>
</html>
